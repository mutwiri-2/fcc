<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>audio element</title>
    <link rel="stylesheet" href="./audio_element.css">

<body>
    <header>
        <h1>Audio element to improve accessibility of audio content</h1>
    </header>
    <main>
        <p>Here is an audio of a screen reader</p>
        <audio id="audio" controls>

        </audio>
    </main>
</body>
</html>
