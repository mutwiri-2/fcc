<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gradual linear gradients</title>
    <link rel="stylesheet" href="./linear_gradient.css">
</head>
<body>
    <h1>Gradual linear gradients</h1>
    <div class="vertical"><h5 class="injected-text">vertical gradient</h5></div>
    <div class="back-slash"><h5 class="injected-text">back-slash shaped gradient</h5></div>
    <div class="horizontal"><h5 class="injected-text">horizontal gradient</h5></div>
    <div class="sixty"><h5 class="injected-text">angled at 60degrees</h5></div>
    <div class="thirty"><h5 class="injected-text">angled at 30degrees</h5></div>
    <div class="one-twenty"><h5 class="injected-text">angled at 120degrees</h5></div>

</body>
