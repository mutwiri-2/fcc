<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>width css property</title>
    <link rel="stylesheet" href="./width.css">
</head>
<body>
    <p class="pixels">This is a paragraph with width of 100px</p>
    <p class="ems">This is a paragraph with width of 20em</p>
    <p class="percent">This is a paragraph with width of 70%</p>
    <p class="min-content">Paragraph with width set to min-content</p>
    <p class="max-content">Paragraph with width set to max-content</p>
    <p class="fit-content">Paragraph with width set to fit-content</p>
    <p class="auto">Paragraph with width set to auto</p>
</body>
</html>
