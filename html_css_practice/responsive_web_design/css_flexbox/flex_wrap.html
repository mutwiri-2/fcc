<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>flex wrap</title>
    <link rel="stylesheet" href="./flex_wrap.css">
</head>
<body>
    <header>
        <h1>Use flex wrap to wrap flex items</h1>
        <nav>
            <ul>
                <li><a href="#nowrap">flex-wrap: nowrap;</a></li>
                <li><a href="#wrap">flex-wrap: wrap;</a></li>
                <li><a href="#wrap-reverse">flex-wrap: wrap-reverse;</a></li>
                <li><a href="#nowrap-columns">flex-wrap: nowrap;</a></li>
                <li><a href="#wrap-columns">flex-wrap: wrap;</a></li>
                <li><a href="#wrap-reverse-columns">flex-wrap: wrap-reverse;</a></li>
            </ul>
        </nav>
    </header>
    <h2>flex-wrap: nowrap;</h2>
        <div class="row" id="nowrap">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
            <div class="four"></div>
            <div class="five"></div>
            <div class="six"></div>
        </div>
        <br>
        <div class="column" id="nowrap-columns">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
            <div class="four"></div>
            <div class="five"></div>
            <div class="six"></div>
        </div>
    <hr>
    <h2>flex-wrap: wrap;</h2>
        <div class="row" id="wrap">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
            <div class="four"></div>
            <div class="five"></div>
            <div class="six"></div>
        </div>
        <br>
        <div class="column" id="wrap-columns">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
            <div class="four"></div>
            <div class="five"></div>
            <div class="six"></div>
        </div>
    <hr>
    <h2>flex-wrap: wrap-reverse;</h2>
        <div class="row" id="wrap-reverse">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
            <div class="four"></div>
            <div class="five"></div>
            <div class="six"></div>
        </div>
        <br>
        <div class="column" id="wrap-reverse-columns">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
            <div class="four"></div>
            <div class="five"></div>
            <div class="six"></div>
        </div>
</body>
</html>
